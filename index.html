<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!--my style css-->
    <link rel="stylesheet" type="text/css" href="css/indexStyle.css">

    <title>Vanilla Javascript Calculator!</title>
  </head>
  <body>

        <div class="container">

                <div class="row ">
                        <div class="col-xs-12 header">
                          <table align="center">
                            <tr>
                              <td>
                                <font color= "#FF8C00"> Vanilla Javascript Calculator</font>
                              </td>
                            </tr>
                            <tr>
                              <td id='hyperlink'>
                                <a href="http://mariposaweb.net/">By mariposaweb.net</a> </font>
                              </td>
                            </tr>
                          </table>
                        </div>
                </div>
            
               <div class="row">
                    <div class="col-xs-4 padding">

                    </div>
                    <div class="col-xs-4 rectangle" id="calculator">

                      <div class="row">
                        <div class="col-xs-12 ">
                            <input type="text" class="screenInput" id="screen" name="screens" readOnly></input>
                        </div>
                      </div>
                      
                
                      <div class="row">
                        <div class="col-xs-3">
                          <button class="btn btn-danger" id="C" value="C">C</button>
                        </div>
                        <div class="col-xs-3">
                          <button class="btn btn-danger" id="backOne" value="backOne"><i class="fa fa-angle-left"></i></button>
                        </div>
                        <div class='col-xs-3'>
                          <button class="btn btn-primary" id:'/' value="/">/</button>
                         </div>
                         <div class="col-xs-3">
                          <button class='btn btn-primary' id='*' value="*">*</button>  
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="7" value="7">7</button>
                        </div>
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="8" value="8">8</button>
                        </div>
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="9" value="9">9</button>
                        </div>
                        <div class="col-xs-3">
                          <button id="subtract" class="btn btn-primary" id="-" value="-">-</button>
                        </div>
                      </div>

                      
                      <div class="row">
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="4" value="4">4</button>
                        </div>
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="5" value="5">5</button>
                        </div>
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="6" value="6">6</button>
                        </div>
                        <div class="col-xs-3">
                            <button class="btn btn-primary"  id="+" value="+">+</button>
                        </div>
                      </div>
                     
                      <div class="row">
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="1" value="1">1</button>
                        </div>
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="2" value="2">2</button>
                        </div>
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="3" value="3">3</button>
                        </div>
                        <div class="col-xs-3">
                          <button class="btn btn-primary" id="=" value="=">=</i></button>
                        </div>
                      </div>

                    </div>
                </div>
            </div>

  
        
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
      <script src="scripts/indexScript.js"></script>
  </body>
  </html>
